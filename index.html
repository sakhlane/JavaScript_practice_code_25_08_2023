          }
        }

      // Question 2:
      // Write a program to print following pattern in the console.
      // 54321
      // 5432
      // 543
      // 54
      // 5

      let n = 5; // number for rows
      let str = ""; // empty string for concatination
      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n - i + 1; j++) {
          str += n - j + 1;
        }
        str += "\n";
      }
      console.log(str);

      console.log("Q2 END =====================");

      // Question 3:
      // Write a JavaScript program to sort an array in ascending order
      // For example,
      // Input: [3, 2, 1, 4, 5, 45]
      // Output: [1, 2, 3, 4, 5, 45]

      let arr = [3, 2, 1, 4, 5, 45];
      for (let i = 0; i < arr.length; i++) {
        // outer loop
        for (let j = 0; j < arr.length; j++) {
          // inner loop
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      console.log(arr);

      // Question 4:
      // Write a JavaScript program to check if two strings are anagrams. Anagram string are such two strings which can be rearranged to create one another.
      // For example,
      // Input: LISTEN and SILENT
      // Output: True
      // Input: HELLO and JELLO
      // Output: False

      function isAnagram(str1, str2) {
        // to find length of both strings given by the user
        if (str1.length !== str2.length) {
          return false;
        }
        // to map all the string 
        let counter = {};

        for (let letters of str1) {
          // checking map is undefined then incriment the value
          counter[letters] = (counter[letters] || 0) +1 ;
          // console.log(counter)
        }
        // console.log(counter);

        for (let items of str2) {
          // if not equal string 1 and string 2 
          if (!counter[items]) {
            return false;
          }
          counter[items] -= 1;
        }

        return true;
      }
      
      let result = isAnagram("listen", "silent");
      console.log(result);
